<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="expensetracker.css"></link>
  </head>
  <body>
    <div></div>
    <header class="page-header">
      <h1 class="text-center">Expense Tracker</h1>
    </header>
    <section class="container">
      <form id="myform">
        <div class="mb-3 msg"></div>
        <div class="mb-3">
          <label for="expenseamount" class="form-label"
            >Choose Expense amount :</label
          >
          <input type="number" id="expenseamount" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="choose-description" class="form-label"
            >Choose Description:</label
          >
          <input type="text" id="choose-description" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="Choose a Category" class="form-label"
            >Choose a Category</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="Category"
          >
            <option selected>Open this select menu</option>
            <option value="Movie">Movie</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Grocery">Grocery</option>
            <option value="Medical bill">Medical expense</option>
          </select>
        </div>
        <input class="btn text-bg-primary" type="submit" value="Submit" />
      </form>
      <ul id="finaltracking"></ul>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="expensetracker.js"></script>
  </body>
</html>
